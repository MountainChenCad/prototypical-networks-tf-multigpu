[TRAIN]
    # Dataset name
    data.dataset = cifar10
    # Name of the splitting
    data.split =
    # Number of classes in train
    data.train_way = 10
    # Number of support examples
    data.train_support = 5
    # Number of query examples
    data.train_query = 5
    # Number of classes in validation
    data.test_way = 5
    # Number of support examples in validation
    data.test_support = 5
     # Number query examples in validation
    data.test_query = 5
    # Number of episodes in one epoch
    data.episodes = 100
    # Flag to use CUDA
    data.cuda = 0
    # Number of GPU if data.cuda is set to 1
    data.gpu = 0

    # Data dimenstions (width,height,channels)
    model.x_dim = 28,28,1
    # Embedding dimension
    model.z_dim = 64
    # Path to the saved model
    model.save_path = ./results/models/cifar10_trainval.h5

    # Number of epochs to train
    # train.epochs = 200
    train.epochs = 5
    # Name of the optimizer
    train.optim_method = Adam
    # Learning rate
    train.lr = 0.001
    # Early stopping patience
    train.patience = 100

[EVAL]

    # data
    data.dataset = cifar10
    data.split =
    data.test_way = 5
    data.test_support = 5
    data.test_query = 5
    data.episodes = 1000
    data.cuda = 0
    data.gpu = 0

    # model
    model.x_dim = 28,28,1
    model.save_path = ./results/models/cifar10_trainval.h5
